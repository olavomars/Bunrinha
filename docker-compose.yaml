version: "3.5"

services:
  api01: &api
    image: thalison/bunrinha:latest
    hostname: api01
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: "275MB"

  api02:
    <<: *api 
    hostname: api02
 
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api01
      - api02
    ports:
        # ObrigatÃ³rio expor/usar a porta 9999 no load balancer!
      - "9999:9999" 
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: "10MB"

